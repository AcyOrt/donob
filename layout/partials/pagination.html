{% macro render(pagination) %}

<div id="pagination" class="center">
    {% if pagination.prev %}
    <p><a rel="prev" href="{{ pagination.prev }}">Newer Posts →</a></p>
    {% endif %}

    {% if pagination.next %}
    <p><a rel="next" href="{{ pagination.next }}">Older Posts →</a></p>
    {% endif %}
</div>

{% endmacro %}
