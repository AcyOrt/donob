{% macro render(page, post, time) %}

<div id="posts" class="center">

    {% for id in page.posts %}
    {% set p = post(id) %}

    {% set year %}
    {% set p.year = time(p.created, 'YYYY') %}
    {% if p.year !== year %}
    {% set year = p.year %}
        <p class="year">{{ year }}</p>
    {% endif %}

        <div class="entry">
            <a href="{{ url(p.url) }}">{{ p.title }}</a>
            <span>{{ time(p.updated, 'MMMM DD') }}</span>
        </div>
    {% endfor %}

</div>

{% endmacro %}
