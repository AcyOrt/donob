<div class="header">
    <div class="center">
        <a class="logo" href="{{ url(config.root) }}">{{ config.title }}</a>

        <div class="menu">
            <div class="menuicon"></div>

            <div class="menuitem">
            {% for m in config.menu %}
            <a href="{{ url(m) }}">{{ loop.key }}</a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
