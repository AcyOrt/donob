<div class="header">
    <div class="center">
        <a class="logo" href="{{ data.config.root }}/">{{ data.config.title }}</a>

        <div class="menu">
            <div class="menuicon"></div>

            <div class="menuitem">
            {% for menu in data.config.menu %}
            <a href="{{ menu }}">{{ loop.key }}</a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
